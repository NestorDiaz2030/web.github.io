<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio GitHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e3f2fd;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #0288d1;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #026aa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explora mi Repositorio</h1>
        <p>Visita mi GitHub y descubre mis proyectos:</p>
        <a class="button" href="https://github.com/NestorDiaz2030/web.github.io.git" target="_blank">Ir a GitHub</a>
    </div>
</body>
</html>
